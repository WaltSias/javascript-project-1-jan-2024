<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body id="guessBody">
    <h1 class="text-center">
        Let's Guess Who?!
    </h1>

    <input type="checkbox" id="hatCheckbox">
    <label for="hatCheckbox">Has hat</label>
    <br>
    <input type="checkbox" id="blackHairCheckbox">
    <label for="blackHairCheckbox">Has Black Hair</label>
    <br>

    <input type="checkbox" id="glassesCheckbox">
    <label for="glassesCheckbox">Has Glasses</label>
    <br>
    <input type="checkbox" id="womanCheckbox">
    <label for="womanCheckbox">Woman</label>
    <br>
    <button type="button" class="btn btn-info" id="guessButton">
        Guess who?</button>
    <br>
    <script src="script.js"></script>

</body>

</html>
